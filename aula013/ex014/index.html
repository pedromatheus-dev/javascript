<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do dia</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <h1>Hora do Dia</h1>
    </header>
    <main>
        <p>Agora são <span id="horas"></span> horas.</p>
        <div id="imagem">

        </div>
    </main>

    <footer>
        <p>&copy; Curso em vídeo</p>
    </footer>

    <script>
        var agora = new Date()

        var body = document.body
        var horas = document.querySelector("span#horas")
        var imagem = document.getElementById("imagem")

        horas.innerText = agora.getHours()
        if (horas.innerText < 12){
            dia()
        }else if (horas.innerText < 18){
            tarde()
        }else{
            noite()
        }

        function dia(){
            imagem.style.background = "url(./images/dia.jpg) center center/cover no-repeat"
            body.style.backgroundColor = "#6e95d5"
            
        }

        function tarde(){
            imagem.style.background = "url(./images/tarde.jpg) center center/cover no-repeat"
            body.style.backgroundColor = "#a65900"
        }

        function noite(){
            imagem.style.background = "url(./images/noite.jpg) center center/cover no-repeat"
            body.style.backgroundColor = "#2c2c2c"
        }
    </script>
</body>
</html>
