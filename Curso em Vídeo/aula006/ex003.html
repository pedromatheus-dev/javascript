<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando em Javascript</title>
    <style>
        body{
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            background-color: lightcyan;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>
    <p>Me livrei da maldição...</p>
    <script>
        var n1 = Number(window.prompt("Digite um número:"));
        var n2 = Number(window.prompt("Digite outro número:"));
        var soma = n1 + n2;
        window.alert(`A soma entre ${n1} e ${n2} é: ${soma}`);  
        // O resultado da soma é uma concatenação de strings, pois o prompt retorna string.
        // Para somar corretamente, é necessário converter as entradas para números.
        // var n1 = Number(window.prompt("Digite um número:"));
        // var n2 = Number(window.prompt("Digite outro número:"));
        // var soma = n1 + n2;
        // window.alert("A soma é: " + soma);
        // Ou usar parseInt ou parseFloat para converter as entradas.
    </script>
</body>
</html>
