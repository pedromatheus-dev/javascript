<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        input[type="button"]{
            padding: 3px;
            margin: 5px 0;
        }

        main{
            align-items: flex-start;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <main>
       <div>
           <label for="inumero">Número:</label>
           <input type="number" name="numero" id="inumero">
       </div>
       <input type="button" value="Gerar Tabuada" onclick="gerarTabuada()">
       <select name="tabuada" id="itabuada" size="10">
        <option value="Digite um número acima">Digite um número acima</option>
       </select>
    </main>

    <footer>
        <p>&copy; Curso em vídeo</p>
    </footer>

    <script>
        function gerarTabuada(){
            let numero = Number(document.getElementById("inumero").value)
            let select = document.getElementById("itabuada")
            let res = document.getElementById('res')
            select.innerHTML = ""
            for (var c = 0; c <= 10; c++){
                let item = document.createElement('option')
                item.text = `${numero} x ${c} = ${numero*c}`
                item.value = `tab${c}`
                select.appendChild(item)
            }
        }
    </script>
</body>
</html>
