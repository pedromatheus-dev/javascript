<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="n1" id="in1">
    <input type="number" name="n2" id="in2">
    <button onclick="somar()">Somar</button>
    <p id="resultado">Aqui vai aparecer o resultado</p>
    <script>
        var n1 = document.getElementById("in1")
        var n2 = document.querySelector("input#in2")

        function somar(){
            var soma = Number(n1.value) + Number(n2.value)
            var resultado = document.getElementById("resultado")
            resultado.innerHTML = `A soma entre <strong>${n1.value}</strong> e <strong>${n2.value}</strong> é: <strong>${soma}</strong>`
            resultado.style.color = "blue"
        }
    </script>
</body>
</html>
