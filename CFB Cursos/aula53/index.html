<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>
    <p>Número 1:</p>
    <input type="number" name="n1" id="n1">
    <p>Número 2:</p>
    <input type="number" name="n2" id="n2">
    <p>
    <input type="submit" value="+" id="soma">
    <input type="submit" value="-" id="subtracao">
    <input type="submit" value="X" id="multiplicacao">
    <input type="submit" value="/" id="divisao">
    </p>
    <p>Resultado:</p>
    <p id="resultado"></p>
    <script src="script.js"></script>
</body>
</html>
